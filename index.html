<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Compte Rendu Médical</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .motif-section, .form-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"], input[type="text"], input[type="number"], textarea {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Compte Rendu Médical</h1>

        <div class="motif-section">
            <h2>Sélection des motifs de consultation</h2>
            <form id="motifForm">
                <div class="checkbox-group">
                    <label><input type="checkbox" name="motif" value="Gonalgie"> Gonalgie(s)</label>
                    <label><input type="checkbox" name="motif" value="DouleurEpaule"> Douleur d'épaule</label>
                    <label><input type="checkbox" name="motif" value="Lombalgie"> Lombalgie</label>
                    <label><input type="checkbox" name="motif" value="Lomboradiculalgie"> Lomboradiculalgie</label>
                    <label><input type="checkbox" name="motif" value="Polyarthrite"> Polyarthrite rhumatoïde</label>
                </div>
                <button type="button" onclick="showFormSection()">Fin de la sélection du/des motif(s)</button>
            </form>
        </div>

        <div class="form-section" id="formSection" style="display: none;">
            <h2>Informations communes</h2>
            <form id="commonForm">
                <div class="form-group">
                    <label>Sexe du médecin adresseur:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="sexe_medecin" value="femme"> Femme</label>
                        <label><input type="radio" name="sexe_medecin" value="homme"> Homme</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Sexe du patient:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="sexe_patient" value="femme"> Femme</label>
                        <label><input type="radio" name="sexe_patient" value="homme"> Homme</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Date du jour:</label>
                    <input type="text" name="date_jour" id="date_jour" readonly>
                </div>
            </form>

            <div id="specificForms">
                <!-- Les formulaires spécifiques seront ajoutés ici -->
            </div>

            <button type="button" onclick="generateReport()">Générer le Compte Rendu</button>
        </div>

        <div id="reportSection" style="display: none;">
            <h2>Compte Rendu Médical</h2>
            <textarea id="reportText" rows="20" cols="80" readonly></textarea>
            <div>
                <button type="button" onclick="copyToClipboard()">Copier</button>
                <button type="button" onclick="generatePDF()">Générer PDF</button>
            </div>
        </div>
    </div>

    <script>
        function setCurrentDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('date_jour').value = dd + '/' + mm + '/' + yyyy;
        }

        function showFormSection() {
            setCurrentDate();
            document.getElementById('formSection').style.display = 'block';
            const motifs = document.querySelectorAll('input[name="motif"]:checked');
            const specificForms = document.getElementById('specificForms');
            specificForms.innerHTML = '';

            motifs.forEach(motif => {
                const form = document.createElement('div');
                form.className = 'specific-form';
                form.innerHTML = `
                    <h3>${motif.value}</h3>
                    ${getCommonFields()}
                    ${getSpecificForm(motif.value)}
                `;
                specificForms.appendChild(form);
            });
        }

        function getCommonFields() {
            return `
                <div class="form-group">
                    <label>Début:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="debut" value="progressif"> Progressif</label>
                        <label><input type="radio" name="debut" value="brutal"> Brutal</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Évolution depuis:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="evolution" value="jours"> Jours</label>
                        <label><input type="radio" name="evolution" value="semaines"> Semaines</label>
                        <label><input type="radio" name="evolution" value="mois"> Mois</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Douleur à type de:</label>
                    <input type="text" name="type_douleur">
                </div>
                <div class="form-group">
                    <label>Douleur permanente ou intermittente:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="type_douleur_permanence" value="permanente"> Permanente</label>
                        <label><input type="radio" name="type_douleur_permanence" value="intermittente"> Intermittente</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Douleur survenant par crise:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="douleur_crise" value="non" onclick="showCriseDetails('non')"> Non</label>
                        <label><input type="radio" name="douleur_crise" value="oui" onclick="showCriseDetails('oui')"> Oui</label>
                    </div>
                    <div id="rythme_duree_crise" style="display: none;">
                        <label>Rythme et durée des crises:</label>
                        <input type="text" name="rythme_duree_crise">
                    </div>
                </div>
                <div class="form-group">
                    <label>Facteur déclenchant:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="facteur_declenchant" value="aucun" onclick="showTraumaDetails('aucun')"> Aucun</label>
                        <label><input type="radio" name="facteur_declenchant" value="trauma" onclick="showTraumaDetails('trauma')"> Traumatique</label>
                        <label><input type="radio" name="facteur_declenchant" value="non_trauma" onclick="showTraumaDetails('non_trauma')"> Non Traumatique</label>
                    </div>
                    <div id="trauma_details" style="display: none;">
                        <label>Type:</label>
                        <input type="text" name="type_trauma">
                    </div>
                </div>
                <div class="form-group">
                    <label>Horaire mécanique ou inflammatoire:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="horaire" value="mecanique"> Mécanique</label>
                        <label><input type="radio" name="horaire" value="inflammatoire"> Inflammatoire</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Traitements essayés:</label>
                    <textarea name="traitements_essayes"></textarea>
                </div>
                <div class="form-group">
                    <label>Résultats des traitements:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="resultats_traitements" value="efficace"> Efficace</label>
                        <label><input type="radio" name="resultats_traitements" value="bien_tolere"> Bien toléré</label>
                        <label><input type="radio" name="resultats_traitements" value="mal_tolere"> Mal toléré</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Traitements actuels:</label>
                    <textarea name="traitements_actuels"></textarea>
                </div>
                <div class="form-group">
                    <label>Niveau de douleur actuel EVA (x/10) au repos:</label>
                    <input type="number" name="eva_repos" min="0" max="10">
                </div>
                <div class="form-group">
                    <label>Niveau de douleur actuel EVA (x/10) à la mobilisation:</label>
                    <input type="number" name="eva_mobilisation" min="0" max="10">
                </div>
                <div class="form-group">
                    <label>Réveils nocturnes:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="reveils_nocturnes" value="non"> Non</label>
                        <label><input type="radio" name="reveils_nocturnes" value="oui"> Oui</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Examens biologiques pratiqués:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="examens_biologiques" value="non" onclick="showExamensBioDetails('non')"> Non</label>
                        <label><input type="radio" name="examens_biologiques" value="oui" onclick="showExamensBioDetails('oui')"> Oui</label>
                    </div>
                    <div id="date_examens_bio" style="display: none;">
                        <label>Date:</label>
                        <input type="date" name="date_examens_bio">
                    </div>
                </div>
            `;
        }

        function showTraumaDetails(value) {
            const traumaDetails = document.getElementById('trauma_details');
            if (value === 'trauma' || value === 'non_trauma') {
                traumaDetails.style.display = 'block';
            } else {
                traumaDetails.style.display = 'none';
            }
        }

        function showCriseDetails(value) {
            const criseDetails = document.getElementById('rythme_duree_crise');
            criseDetails.style.display = value === 'oui' ? 'block' : 'none';
        }

        function showExamensBioDetails(value) {
            const examensBioDetails = document.getElementById('date_examens_bio');
            examensBioDetails.style.display = value === 'oui' ? 'block' : 'none';
        }

        function getSpecificForm(motif) {
            switch(motif) {
                case 'Gonalgie':
                    return `
                        <div class="form-group">
                            <label>Côté:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="cote" value="D"> D</label>
                                <label><input type="radio" name="cote" value="G"> G</label>
                                <label><input type="radio" name="cote" value="les 2"> Les 2</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Localisation:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="localisation" value="globale"> Globale</label>
                                <label><input type="radio" name="localisation" value="anterieure"> Antérieure</label>
                                <label><input type="radio" name="localisation" value="posterieure"> Postérieure</label>
                                <label><input type="radio" name="localisation" value="interne"> Interne</label>
                                <label><input type="radio" name="localisation" value="externe"> Externe</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Association à des douleurs brèves brutales:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="douleurs_breves_brutales" value="non"> Non</label>
                                <label><input type="radio" name="douleurs_breves_brutales" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Blocages vrais:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="blocages_vrais" value="non"> Non</label>
                                <label><input type="radio" name="blocages_vrais" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Lâchages du genou:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="lachages_genou" value="non"> Non</label>
                                <label><input type="radio" name="lachages_genou" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Gonflements:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="gonflements" value="non"> Non</label>
                                <label><input type="radio" name="gonflements" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Autres symptômes éventuels:</label>
                            <input type="text" name="autres_symptomes">
                        </div>
                        <div class="form-group">
                            <label>Périmètre de marche (minutes ou mètres):</label>
                            <input type="text" name="perimetre_marche">
                        </div>
                        <div class="form-group">
                            <label>Examen clinique genoux D/G:</label>
                            <input type="text" name="examen_clinique_genoux">
                        </div>
                        <div class="form-group">
                            <label>Genou.x normalement axé/genu varum/genu valgum:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="genou_axe" value="normal"> Normalement axé</label>
                                <label><input type="radio" name="genou_axe" value="varum"> Genu varum</label>
                                <label><input type="radio" name="genou_axe" value="valgum"> Genu valgum</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Reproduction des douleurs à la palpation:</label>
                            <input type="text" name="reproduction_douleurs">
                        </div>
                        <div class="form-group">
                            <label>Présence d'épanchement:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="epanchement" value="non"> Non</label>
                                <label><input type="radio" name="epanchement" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Boiterie:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="boiterie" value="non"> Non</label>
                                <label><input type="radio" name="boiterie" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Examen coxo-fémorale homolatérale:</label>
                            <input type="text" name="examen_coxo_femorale">
                        </div>
                        <div class="form-group">
                            <label>Examen du rachis lombaire normal:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="examen_rachis_lombaire" value="oui"> Oui</label>
                                <label><input type="radio" name="examen_rachis_lombaire" value="non"> Non</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Examens d'imagerie pratiqués:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="examens_imagerie" value="non"> Non</label>
                                <label><input type="radio" name="examens_imagerie" value="oui"> Oui</label>
                            </div>
                        </div>
                    `;
                case 'DouleurEpaule':
                    return `
                        <div class="form-group">
                            <label>Côté:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="cote" value="D"> D</label>
                                <label><input type="radio" name="cote" value="G"> G</label>
                                <label><input type="radio" name="cote" value="les 2"> Les 2</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Localisation:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="localisation" value="globale"> Globale</label>
                                <label><input type="radio" name="localisation" value="anterieure"> Antérieure</label>
                                <label><input type="radio" name="localisation" value="posterieure"> Postérieure</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Association à des cervicalgies:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="cervicalgies" value="non"> Non</label>
                                <label><input type="radio" name="cervicalgies" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Examen clinique épaule droite/gauche:</label>
                            <input type="text" name="examen_clinique_epaule">
                        </div>
                        <div class="form-group">
                            <label>Mobilité passive normale/diminuée:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="mobilite_passive" value="normale"> Normale</label>
                                <label><input type="radio" name="mobilite_passive" value="diminue"> Diminuée</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Rotation externe à °/° (droit/gauche):</label>
                            <input type="text" name="rotation_externe">
                        </div>
                        <div class="form-group">
                            <label>Abduction à °/° (droit/gauche):</label>
                            <input type="text" name="abduction">
                        </div>
                        <div class="form-group">
                            <label>Signes de conflit sous-acromial:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="conflit_sous_acromial" value="non"> Non</label>
                                <label><input type="radio" name="conflit_sous_acromial" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Signes de tendinopathies du sus-épineux/infra-épineux:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="tendinopathies_sus_epineux" value="non"> Non</label>
                                <label><input type="radio" name="tendinopathies_sus_epineux" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Signes de tendinopathie du sous-scapulaire:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="tendinopathie_sous_scapulaire" value="non"> Non</label>
                                <label><input type="radio" name="tendinopathie_sous_scapulaire" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Signes de tendinopathies du long-biceps:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="tendinopathies_long_biceps" value="non"> Non</label>
                                <label><input type="radio" name="tendinopathies_long_biceps" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Signes d'instabilité de l'épaule:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="instabilite_epaule" value="non"> Non</label>
                                <label><input type="radio" name="instabilite_epaule" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Examen du rachis cervical normal:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="examen_rachis_cervical" value="oui"> Oui</label>
                                <label><input type="radio" name="examen_rachis_cervical" value="non"> Non</label>
                            </div>
                        </div>
                    `;
                case 'Lombalgie':
                    return `
                        <div class="form-group">
                            <label>Signes associés - Irradiation:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="irradiation" value="non" onclick="showIrradiationDetails('non')"> Non</label>
                                <label><input type="radio" name="irradiation" value="oui" onclick="showIrradiationDetails('oui')"> Oui</label>
                            </div>
                            <div id="localisation_irradiation" style="display: none;">
                                <label>Localisation:</label>
                                <input type="text" name="localisation_irradiation">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Impulsivité:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="impulsivite" value="non"> Non</label>
                                <label><input type="radio" name="impulsivite" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Claudication (minutes ou mètres):</label>
                            <input type="text" name="claudication">
                        </div>
                        <div class="form-group">
                            <label>Signes neurologiques déficitaires:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="signes_neurologiques" value="non"> Non</label>
                                <label><input type="radio" name="signes_neurologiques" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Shober à 10+x:</label>
                            <input type="text" name="shober">
                        </div>
                        <div class="form-group">
                            <label>Signe de Lasègue:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="lasègue" value="non" onclick="showLasègueDetails('non')"> Non</label>
                                <label><input type="radio" name="lasègue" value="oui" onclick="showLasègueDetails('oui')"> Oui</label>
                            </div>
                            <div id="lasègue_details" style="display: none;">
                                <label>À x° et radiculaire et/ou lombaire:</label>
                                <input type="text" name="lasègue_details">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Déficit sensitivomoteur:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="deficit_sensitivomoteur" value="non"> Non</label>
                                <label><input type="radio" name="deficit_sensitivomoteur" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Données TDM/IRM lombaire:</label>
                            <textarea name="donnees_tdm_irm"></textarea>
                        </div>
                    `;
                case 'Lomboradiculalgie':
                    return `
                        <div class="form-group">
                            <label>Trajet radiculalgie:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="trajet_radiculalgie" value="L3"> L3</label>
                                <label><input type="radio" name="trajet_radiculalgie" value="L4"> L4</label>
                                <label><input type="radio" name="trajet_radiculalgie" value="L5"> L5</label>
                                <label><input type="radio" name="trajet_radiculalgie" value="S1"> S1</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Côté:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="cote_radiculalgie" value="D"> D</label>
                                <label><input type="radio" name="cote_radiculalgie" value="G"> G</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Impulsivité:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="impulsivite" value="non"> Non</label>
                                <label><input type="radio" name="impulsivite" value="lombaire"> Lombaire</label>
                                <label><input type="radio" name="impulsivite" value="radiculaire"> Radiculaire</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Claudication (minutes ou mètres):</label>
                            <input type="text" name="claudication">
                        </div>
                        <div class="form-group">
                            <label>Signes neurologiques déficitaires:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="signes_neurologiques" value="non"> Non</label>
                                <label><input type="radio" name="signes_neurologiques" value="oui"> Oui</label>
                            </div>

        function showIrradiationDetails(value) {
            const irradiationDetails = document.getElementById('localisation_irradiation');
            irradiationDetails.style.display = value === 'oui' ? 'block' : 'none';
        }

        function showLasègueDetails(value) {
            const lasègueDetails = document.getElementById('lasègue_details');
            lasègueDetails.style.display = value === 'oui' ? 'block' : 'none';
        }

        function generateReport() {
            const commonForm = document.getElementById('commonForm');
            const specificForms = document.querySelectorAll('.specific-form');
            let reportText = '';

            reportText += 'Informations communes:\n';
            reportText += `Sexe du médecin adresseur: ${commonForm.sexe_medecin.value}\n`;
            reportText += `Sexe du patient: ${commonForm.sexe_patient.value}\n`;
            reportText += `Date du jour: ${commonForm.date_jour.value}\n\n`;

            specificForms.forEach(form => {
                const motif = form.querySelector('h3').textContent;
                reportText += `${motif}:\n`;

                const inputs = form.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    if (input.type === 'checkbox' || input.type === 'radio') {
                        if (input.checked) {
                            reportText += `${input.name}: ${input.value}\n`;
                        }
                    } else {
                        reportText += `${input.name}: ${input.value}\n`;
                    }
                });
                reportText += '\n';
            });

            document.getElementById('reportText').value = reportText;
            document.getElementById('reportSection').style.display = 'block';
        }

        function copyToClipboard() {
            const reportText = document.getElementById('reportText');
            reportText.select();
            document.execCommand('copy');
            alert('Compte rendu copié dans le presse-papiers');
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const reportText = document.getElementById('reportText').value;
            doc.text(reportText, 10, 10);
            doc.save('compte_rendu_medical.pdf');
        }
    </script>
</body>
