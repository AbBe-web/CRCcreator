<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Compte Rendu Médical</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .motif-section, .form-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
        }
        input[type="checkbox"], input[type="text"], input[type="number"], textarea, select {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .inline-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Compte Rendu Médical</h1>

        <div class="motif-section">
            <h2>Sélection des motifs de consultation</h2>
            <form id="motifForm">
                <div class="checkbox-group">
                    <label><input type="checkbox" name="motif" value="Gonalgie"> Gonalgie(s)</label>
                    <label><input type="checkbox" name="motif" value="DouleurEpaule"> Douleur d'épaule</label>
                    <label><input type="checkbox" name="motif" value="Lombalgie"> Lombalgie</label>
                    <label><input type="checkbox" name="motif" value="Lomboradiculalgie"> Lomboradiculalgie</label>
                    <label><input type="checkbox" name="motif" value="Polyarthrite"> Polyarthrite rhumatoïde</label>
                </div>
                <button type="button" onclick="showFormSection()">Fin de la sélection du/des motif(s)</button>
            </form>
        </div>

        <div class="form-section" id="formSection" style="display: none;">
            <h2>Informations communes</h2>
            <form id="commonForm">
                <div class="form-group">
                    <label>Sexe du médecin adresseur:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="sexe_medecin" value="femme"> Femme</label>
                        <label><input type="radio" name="sexe_medecin" value="homme"> Homme</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Sexe du patient:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="sexe_patient" value="femme"> Femme</label>
                        <label><input type="radio" name="sexe_patient" value="homme"> Homme</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Date du jour:</label>
                    <input type="text" name="date_jour" id="date_jour" readonly>
                </div>
            </form>

            <div id="specificForms">
                <!-- Les formulaires spécifiques seront ajoutés ici -->
            </div>

            <button type="button" onclick="generateReport()">Générer le Compte Rendu</button>
        </div>

        <div id="reportSection" style="display: none;">
            <h2>Compte Rendu Médical</h2>
            <textarea id="reportText" rows="20" cols="80" readonly></textarea>
            <div>
                <button type="button" onclick="copyToClipboard()">Copier</button>
                <button type="button" onclick="generatePDF()">Générer PDF</button>
            </div>
        </div>
    </div>

    <script>
        function setCurrentDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('date_jour').value = dd + '/' + mm + '/' + yyyy;
        }

        function showFormSection() {
            setCurrentDate();
            document.getElementById('formSection').style.display = 'block';
            const motifs = document.querySelectorAll('input[name="motif"]:checked');
            const specificForms = document.getElementById('specificForms');
            specificForms.innerHTML = '';

            motifs.forEach(motif => {
                const form = document.createElement('div');
                form.className = 'specific-form';
                form.innerHTML = `
                    <h3>${motif.value}</h3>
                    ${getCommonFields()}
                    ${getSpecificForm(motif.value)}
                `;
                specificForms.appendChild(form);
            });
        }

        function getCommonFields() {
            return `
                <div class="form-group">
                    <label>Début:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="debut" value="progressif"> Progressif</label>
                        <label><input type="radio" name="debut" value="brutal"> Brutal</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Évolution depuis:</label>
                    <div class="inline-group">
                        <input type="number" name="evolution_nombre" min="0" style="width: 50px;">
                        <div class="checkbox-group">
                            <label><input type="radio" name="evolution" value="jours"> Jours</label>
                            <label><input type="radio" name="evolution" value="semaines"> Semaines</label>
                            <label><input type="radio" name="evolution" value="mois"> Mois</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Douleur à type de:</label>
                    <input type="text" name="type_douleur">
                </div>
                <div class="form-group">
                    <label>Douleur:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="type_douleur_permanence" value="permanente"> Permanente</label>
                        <label><input type="checkbox" name="type_douleur_permanence" value="intermittente" onclick="showIntermittentDetails()"> Intermittente</label>
                    </div>
                    <div id="intermittent_details" style="display: none;">
                        <div class="form-group">
                            <label>Fréquence:</label>
                            <div class="inline-group">
                                <input type="number" name="frequence_nombre" min="0" style="width: 50px;">
                                <div class="checkbox-group">
                                    <label><input type="radio" name="frequence" value="jour"> /jour</label>
                                    <label><input type="radio" name="frequence" value="semaine"> /semaine</label>
                                    <label><input type="radio" name="frequence" value="mois"> /mois</label>
                                    <label><input type="radio" name="frequence" value="an"> /an</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Durée:</label>
                            <div class="inline-group">
                                <input type="number" name="duree_nombre" min="0" style="width: 50px;">
                                <div class="checkbox-group">
                                    <label><input type="radio" name="duree" value="min"> /min</label>
                                    <label><input type="radio" name="duree" value="jour"> /jour</label>
                                    <label><input type="radio" name="duree" value="semaine"> /semaine</label>
                                    <label><input type="radio" name="duree" value="mois"> /mois</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Facteur déclenchant:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="facteur_declenchant" value="aucun" onclick="showTraumaDetails('aucun')"> Aucun</label>
                        <label><input type="radio" name="facteur_declenchant" value="trauma" onclick="showTraumaDetails('trauma')"> Traumatique</label>
                        <label><input type="radio" name="facteur_declenchant" value="non_trauma" onclick="showTraumaDetails('non_trauma')"> Non Traumatique</label>
                    </div>
                    <div id="trauma_details" style="display: none;">
                        <label>Type:</label>
                        <input type="text" name="type_trauma">
                    </div>
                </div>
                <div class="form-group">
                    <label>Horaire:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="horaire" value="mecanique"> Mécanique</label>
                        <label><input type="checkbox" name="horaire" value="inflammatoire"> Inflammatoire</label>
                        <label><input type="checkbox" name="horaire" value="mixte"> Mixte</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Traitements précédents:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="traitements" value="paracetamol"> Paracétamol</label>
                        <label><input type="checkbox" name="traitements" value="paracetamol_codeine"> Paracétamol/Codeine</label>
                        <label><input type="checkbox" name="traitements" value="tramadol"> Tramadol</label>
                        <label><input type="checkbox" name="traitements" value="poudre_opium"> Poudre d'Opium</label>
                        <label><input type="checkbox" name="traitements" value="morphine"> Morphine</label>
                        <label><input type="checkbox" name="traitements" value="oxycodone"> Oxycodone</label>
                        <label><input type="checkbox" name="traitements" value="ains" onclick="showAinsDetails()"> AINS</label>
                        <div id="ains_details" style="display: none;">
                            <label>Le(s)quel(s):</label>
                            <input type="text" name="type_ains">
                        </div>
                        <label><input type="checkbox" name="traitements" value="autres" onclick="showAutresDetails()"> Autres</label>
                        <div id="autres_details" style="display: none;">
                            <label>Le(s)quel(s):</label>
                            <input type="text" name="type_autres">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Résultats des traitements:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="resultats_traitements" value="efficacite_complete"> Efficacité complète</label>
                        <label><input type="radio" name="resultats_traitements" value="efficacite_partielle"> Efficacité partielle</label>
                        <label><input type="radio" name="resultats_traitements" value="inefficacite"> Inefficacité</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Traitements actuels:</label>
                    <div id="traitements_actuels">
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_1" placeholder="Traitement">
                            <input type="number" name="dose_1" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_1" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_2" placeholder="Traitement">
                            <input type="number" name="dose_2" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_2" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_3" placeholder="Traitement">
                            <input type="number" name="dose_3" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_3" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_4" placeholder="Traitement">
                            <input type="number" name="dose_4" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_4" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_5" placeholder="Traitement">
                            <input type="number" name="dose_5" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_5" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_6" placeholder="Traitement">
                            <input type="number" name="dose_6" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_6" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_7" placeholder="Traitement">
                            <input type="number" name="dose_7" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_7" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="inline-group">
                            <input type="text" name="traitement_actuel_8" placeholder="Traitement">
                            <input type="number" name="dose_8" min="0" max="9" style="width: 30px;" placeholder="x">
                            <input type="number" name="frequence_8" min="0" max="9" style="width: 30px;" placeholder="x">
                            <span>par jour</span>
                        </div>
                        <div class="form-group">
                            <textarea name="autres_traitements" placeholder="Autres traitements"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Douleur actuelle EVA au repos:</label>
                    <input type="number" name="eva_repos" min="0" max="10">
                </div>
                <div class="form-group">
                    <label>Douleur actuelle EVA à la mobilisation:</label>
                    <input type="number" name="eva_mobilisation" min="0" max="10">
                </div>
                <div class="form-group">
                    <label>Examens biologiques:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="examens_biologiques" value="non" onclick="showExamensBioDetails('non')"> Non</label>
                        <label><input type="radio" name="examens_biologiques" value="oui" onclick="showExamensBioDetails('oui')"> Oui</label>
                    </div>
                    <div id="examens_bio_details" style="display: none;">
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date" name="date_examens_bio">
                        </div>
                        <div class="form-group">
                            <label>Résultats:</label>
                            <div class="inline-group">
                                <label>CRP:</label>
                                <input type="text" name="crp">
                                <span>mg/L</span>
                            </div>
                            <div class="inline-group">
                                <label>Hb:</label>
                                <input type="text" name="hb">
                                <span>g/dL</span>
                            </div>
                            <div class="inline-group">
                                <label>GB:</label>
                                <input type="text" name="gb">
                                <span>G/L</span>
                            </div>
                            <div class="inline-group">
                                <label>Pl:</label>
                                <input type="text" name="pl">
                                <span>G/L</span>
                            </div>
                            <div class="inline-group">
                                <label>Créatininémie:</label>
                                <input type="text" name="creatininemie">
                                <span>µM/L</span>
                            </div>
                            <div class="inline-group">
                                <label>ASAT:</label>
                                <input type="text" name="asat_numerateur">
                                <span>/</span>
                                <input type="text" name="asat_denominateur">
                                <span>=</span>
                                <input type="text" name="asat_resultat" readonly>
                                <span>N</span>
                            </div>
                            <div class="inline-group">
                                <label>ALAT:</label>
                                <input type="text" name="alat_numerateur">
                                <span>/</span>
                                <input type="text" name="alat_denominateur">
                                <span>=</span>
                                <input type="text" name="alat_resultat" readonly>
                                <span>N</span>
                            </div>
                            <div class="form-group">
                                <label>Autres:</label>
                                <textarea name="autres_examens_bio"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Imagerie:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="imagerie" value="radiographie"> Radiographie.s</label>
                        <label><input type="checkbox" name="imagerie" value="echographie"> Echographie.s</label>
                        <label><input type="checkbox" name="imagerie" value="tdm"> TDM</label>
                        <label><input type="checkbox" name="imagerie" value="irm"> IRM</label>
                        <label><input type="checkbox" name="imagerie" value="autres"> Autre.s</label>
                    </div>
                </div>
            `;
        }

        function showTraumaDetails(value) {
            const traumaDetails = document.getElementById('trauma_details');
            traumaDetails.style.display = (value === 'trauma' || value === 'non_trauma') ? 'block' : 'none';
        }

        function showIntermittentDetails() {
            const intermittentCheckbox = document.querySelector('input[name="type_douleur_permanence"][value="intermittente"]');
            const intermittentDetails = document.getElementById('intermittent_details');
            intermittentDetails.style.display = intermittentCheckbox.checked ? 'block' : 'none';
        }

        function showAinsDetails() {
            const ainsCheckbox = document.querySelector('input[name="traitements"][value="ains"]');
            const ainsDetails = document.getElementById('ains_details');
            ainsDetails.style.display = ainsCheckbox.checked ? 'block' : 'none';
        }

        function showAutresDetails() {
            const autresCheckbox = document.querySelector('input[name="traitements"][value="autres"]');
            const autresDetails = document.getElementById('autres_details');
            autresDetails.style.display = autresCheckbox.checked ? 'block' : 'none';
        }

        function showExamensBioDetails(value) {
            const examensBioDetails = document.getElementById('examens_bio_details');
            examensBioDetails.style.display = value === 'oui' ? 'block' : 'none';
        }

        function calculateRatio(numerateurName, denominateurName, resultatName) {
            const numerateur = parseFloat(document.querySelector(`input[name="${numerateurName}"]`).value) || 0;
            const denominateur = parseFloat(document.querySelector(`input[name="${denominateurName}"]`).value) || 1;
            const resultat = numerateur / denominateur;
            document.querySelector(`input[name="${resultatName}"]`).value = resultat.toFixed(2);
        }

        function getSpecificForm(motif) {
            switch(motif) {
                case 'Gonalgie':
                    return `
                        <div class="form-group">
                            <label>Côté:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="cote" value="D"> D</label>
                                <label><input type="radio" name="cote" value="G"> G</label>
                                <label><input type="radio" name="cote" value="D+G"> D+G</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Douleurs brèves brutales:</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="douleurs_breves_brutales" value="oui"> Oui</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Périmètre de marche:</label>
                            <div class="inline-group">
                                <input type="number" name="perimetre_marche" style="width: 50px;">
                                <div class="checkbox-group">
                                    <label><input type="radio" name="unité_perimetre_marche" value="min"> min</label>
                                    <label><input type="radio" name="unité_perimetre_marche" value="metres"> mètres</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Genou.x:</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="genou_axe" value="normal"> Normalement axé</label>
                                <label><input type="checkbox" name="genou_axe" value="varum" onclick="showVarumDetails()"> Genu varum</label>
                                <div id="varum_details" style="display: none;">
                                    <label>(distance intercondylienne à <input type="number" name="distance_intercondylienne" style="width: 50px;"> cm)</label>
                                </div>
                                <label><input type="checkbox" name="genou_axe" value="valgum" onclick="showValgumDetails()"> Genu valgum</label>
                                <div id="valgum_details" style="display: none;">
                                    <label>(distance intermalléolaire interne à <input type="number" name="distance_intermalleolaire" style="width: 50px;"> cm)</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Reproduction des douleurs à la palpation:</label>
                            <div>
                                <label>Genou D:</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="douleurs_palpation_D" value="FTI"> Interligne FTI</label>
                                    <label><input type="checkbox" name="douleurs_palpation_D" value="FTE"> Interligne FTE</label>
                                    <label><input type="checkbox" name="douleurs_palpation_D" value="cartilage_rotulien"> Cartilage rotulien</label>
                                    <label><input type="checkbox" name="douleurs_palpation_D" value="pression_rotulienne"> Pression rotulienne</label>
                                    <label><input type="checkbox" name="douleurs_palpation_D" value="autres"> Autres: <input type="text" name="autres_douleurs_palpation_D"></label>
                                </div>
                            </div>
                            <div>
                                <label>Genou G:</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="douleurs_palpation_G" value="FTI"> Interligne FTI</label>
                                    <label><input type="checkbox" name="douleurs_palpation_G" value="FTE"> Interligne FTE</label>
                                    <label><input type="checkbox" name="douleurs_palpation_G" value="cartilage_rotulien"> Cartilage rotulien</label>
                                    <label><input type="checkbox" name="douleurs_palpation_G" value="pression_rotulienne"> Pression rotulienne</label>
                                    <label><input type="checkbox" name="douleurs_palpation_G" value="autres"> Autres: <input type="text" name="autres_douleurs_palpation_G"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Épanchement:</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="epanchement" value="genou_D"> Genou D</label>
                                <label><input type="checkbox" name="epanchement" value="genou_G"> Genou G</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Examen coxo-fémoral homolatéral:</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="examen_coxo_femoral" value="normal"> Normal</label>
                                <label><input type="checkbox" name="examen_coxo_femoral" value="douloureux"> Douloureux</label>
                                <label><input type="checkbox" name="examen_coxo_femoral" value="amplitude_limitee"> Amplitude CF limitée</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Examen du rachis lombaire:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="examen_rachis_lombaire" value="oui"> Oui</label>
                                <label><input type="radio" name="examen_rachis_lombaire" value="non" onclick="showRachisLombaireDetails()"> Non</label>
                                <div id="rachis_lombaire_details" style="display: none;">
                                    <label>Précisez: <input type="text" name="precision_rachis_lombaire"></label>
                                </div>
                            </div>
                        </div>
                    `;
                case 'DouleurEpaule':
                    return `
                        <div class="form-group">
                            <label>Côté:</label>
                            <div class="checkbox-group">
                                <label><input type="radio" name="cote" value="D"> D</label>

            rachisLombaireDetails.style.display = rachisLombaireNon.checked ? 'block' : 'none';

        function generateReport() {
            const commonForm = document.getElementById('commonForm');
            const specificForms = document.querySelectorAll('.specific-form');
            let reportText = '';

            reportText += 'Informations communes:\n';
            const sexeMedecin = commonForm.querySelector('input[name="sexe_medecin"]:checked');
            reportText += `Sexe du médecin adresseur: ${sexeMedecin ? sexeMedecin.value : ''}\n`;

            const sexePatient = commonForm.querySelector('input[name="sexe_patient"]:checked');
            reportText += `Sexe du patient: ${sexePatient ? sexePatient.value : ''}\n`;

            reportText += `Date du jour: ${commonForm.date_jour.value}\n\n`;

            specificForms.forEach(form => {
                const motif = form.querySelector('h3').textContent;
                reportText += `${motif}:\n`;

                const inputs = form.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    if (input.type === 'checkbox' || input.type === 'radio') {
                        if (input.checked) {
                            reportText += `${input.name}: ${input.value}\n`;
                        }
                    } else {
                        reportText += `${input.name}: ${input.value}\n`;
                    }
                });
                reportText += '\n';
            });

            document.getElementById('reportText').value = reportText;
            document.getElementById('reportSection').style.display = 'block';
        }

        function copyToClipboard() {
            const reportText = document.getElementById('reportText');
            reportText.select();
            document.execCommand('copy');
            alert('Compte rendu copié dans le presse-papiers');
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const reportText = document.getElementById('reportText').value;
            doc.text(reportText, 10, 10);
            doc.save('compte_rendu_medical.pdf');
